name: CodeQL Analysis

on:
  push:
    branches: [main, develop]
  # Temporarily disabled on pull_request due to Git shallow clone issues with PR diff analysis
  # The workflow will run on pushes to PR branches instead
  # pull_request:
  #   branches: [main, develop]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@6825d5659bf007b85a0866e2d0f434aacf50de94 # v3
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@6825d5659bf007b85a0866e2d0f434aacf50de94 # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@6825d5659bf007b85a0866e2d0f434aacf50de94 # v3
        with:
          category: "/language:${{ matrix.language }}"
