# SonarQube project configuration
sonar.projectKey=enterprise-app
sonar.projectName=Enterprise Application
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py
sonar.python.version=3.12

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/migrations/**,**/tests/**,**/docs/**
sonar.test.exclusions=**/tests/**
sonar.coverage.exclusions=**/tests/**,**/conftest.py,**/__init__.py,**/cli.py,**/migrations/**

# Python specific
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=junit.xml
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Code coverage
sonar.coverage.jacoco.xmlReportPaths=coverage.xml
sonar.test.inclusions=**/*test*.py
sonar.python.coverage.itReportPath=coverage-integration.xml

# Duplication
sonar.cpd.exclusions=**/migrations/**,**/tests/**

# Security
sonar.security.hotspots.maxIssues=0

# Quality Gates
sonar.qualitygate.wait=true

# SCM
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/organization/enterprise-app
sonar.links.ci=https://github.com/organization/enterprise-app/actions
sonar.links.scm=https://github.com/organization/enterprise-app
sonar.links.issue=https://github.com/organization/enterprise-app/issues