# Production Docker Compose configuration
version: '3.9'

services:
  app:
    <<: *app-common
    container_name: enterprise-app-prod
    image: ${DOCKER_REGISTRY}/enterprise-app:${VERSION:-latest}
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    env_file:
      - ./environments/prod/.env
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    container_name: enterprise-postgres-prod
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_DB=enterprise_prod
    secrets:
      - db_user
      - db_password
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  redis:
    container_name: enterprise-redis-prod
    image: redis:7.4-alpine
    command: redis-server --appendonly yes --requirepass_file /run/secrets/redis_password
    secrets:
      - redis_password
    volumes:
      - redis-data-prod:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  nginx:
    container_name: enterprise-nginx-prod
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Production monitoring
  prometheus:
    image: prom/prometheus:v3.0.0
    container_name: enterprise-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:11.4.0
    container_name: enterprise-grafana
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_password
    secrets:
      - grafana_password
    ports:
      - "3000:3000"
    networks:
      - app-network

secrets:
  db_user:
    external: true
  db_password:
    external: true
  redis_password:
    external: true
  grafana_password:
    external: true

volumes:
  postgres-data-prod:
  redis-data-prod:
  prometheus-data:
  grafana-data: