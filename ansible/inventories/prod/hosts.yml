---
all:
  children:
    production:
      children:
        app_servers:
          hosts:
            prod-app-01:
              ansible_host: 10.0.10.10
            prod-app-02:
              ansible_host: 10.0.10.11
            prod-app-03:
              ansible_host: 10.0.10.12
        db_servers:
          hosts:
            prod-db-01:
              ansible_host: 10.0.10.20
              db_role: primary
            prod-db-02:
              ansible_host: 10.0.10.21
              db_role: replica
        cache_servers:
          hosts:
            prod-cache-01:
              ansible_host: 10.0.10.30
            prod-cache-02:
              ansible_host: 10.0.10.31
        lb_servers:
          hosts:
            prod-lb-01:
              ansible_host: 10.0.10.5
            prod-lb-02:
              ansible_host: 10.0.10.6
      vars:
        environment: production
        deploy_path: /opt/enterprise-app
        docker_registry: registry.prod.example.com
        app_port: 8000
        workers: 4
        enable_debug: false
        database_host: prod-db-01
        redis_host: prod-cache-01
        enable_monitoring: true
        enable_backups: true