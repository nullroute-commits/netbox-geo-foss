---
all:
  children:
    development:
      hosts:
        dev-app-01:
          ansible_host: 10.0.1.10
          ansible_connection: docker
          ansible_docker_container: enterprise-app-dev
        dev-db-01:
          ansible_host: 10.0.1.11
          ansible_connection: docker
          ansible_docker_container: enterprise-postgres-dev
        dev-cache-01:
          ansible_host: 10.0.1.12
          ansible_connection: docker
          ansible_docker_container: enterprise-redis-dev
      vars:
        environment: development
        deploy_path: /app
        docker_registry: localhost:5000
        app_port: 8000
        workers: 2
        enable_debug: true
        database_host: dev-db-01
        redis_host: dev-cache-01