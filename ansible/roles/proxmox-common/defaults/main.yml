---
# Proxmox VE connection settings
proxmox_api_host: "{{ ansible_host }}"
proxmox_api_port: 8006
proxmox_api_user: "root@pam"
proxmox_api_token_id: "ansible"
proxmox_api_token_secret: ""
proxmox_validate_certs: yes

# Storage settings
proxmox_storage_local: "local"
proxmox_storage_templates: "local"

# Network settings
proxmox_network_bridge: "vmbr0"
proxmox_network_vlan: ""

# Resource defaults
proxmox_default_memory: 2048
proxmox_default_cores: 2
proxmox_default_disk_size: "20G"

# Node settings
proxmox_node: "{{ ansible_hostname }}"
